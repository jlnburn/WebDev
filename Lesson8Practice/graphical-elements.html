    <h2>Graphical Element Examples</h2>
    <section class="example">
        <h3>Image with Caption</h3>
        <figure class="image-caption">
           <picture>
                <figcaption>The Cosmic Question Mark - NGC7822</figcaption>
                <source media="(min-width:900px)" srcset="/Lesson8Practice/images/NGC7822-124.jpg" type="image/jpg">
                <source media="(min-width:400px)" srcset="/Lesson8Practice/images/ngc7822-320.jpg" type="image/jpg">
                <img src="/Lesson8Practice/images/NGC7822-124.jpg" alt="NASA astronomy picture of the day">
                <p class="image-source"><a href="https://apod.nasa.gov/apod/ap211013.html">Source: NASA APOD</a></p>
            </picture>
          </figure>
        
    </section>
    <section class="example">
        <h3>Code block in Figure</h3>
        <figure class="code-block">
            <caption id="caption">HTML Code</caption>
            <pre>
                <code>
                  &lt;figure class=&quot;image-caption&quot;&gt;
                  &lt;picture&gt;
                       &lt;figcaption&gt;The Cosmic Question Mark - NGC7822&lt;/figcaption&gt;
                       &lt;source media=&quot;(min-width:900px)&quot; srcset=&quot;/Lesson8Practice/images/NGC7822-124.jpg&quot; type=&quot;image/jpg&quot;&gt;
                       &lt;source media=&quot;(min-width:400px)&quot; srcset=&quot;/Lesson8Practice/images/ngc7822-320.jpg&quot; type=&quot;image/jpg&quot;&gt;
                       &lt;img src=&quot;/Lesson8Practice/images/NGC7822-124.jpg&quot; alt=&quot;NASA astronomy picture of the day&quot;&gt;
                       &lt;p class=&quot;image-source&quot;&gt;&lt;a href=&quot;https://apod.nasa.gov/apod/ap211013.html&quot;&gt;Source: NASA APOD&lt;/a&gt;&lt;/p&gt;
                   &lt;/picture&gt;
                 &lt;/figure&gt;
                </code>
            </pre>

        </figure>
